apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes("Implementation-Title": "XmlValidate", "Implementation-Version": version)
    }	
}

task install(dependsOn: jar, type: Copy) {
	// copy dependent jars into lib directory for .bat files to run
    into "$buildDir/libs"
    from configurations.runtime
}

task wrapper(type: Wrapper) {  gradleVersion = "1.3"}

dependencies {	

 compile('org.jdom:jdom:1.1.3')
 compile('xerces:xercesImpl:2.9.1') 
 
 testCompile group: 'junit', name: 'junit', version: '4.4'
}
